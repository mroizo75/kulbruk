name: Fort gjort Timeout Simple

on:
  schedule:
    # Kj√∏r hver time p√• minutt 15 (00:15, 01:15, 02:15, etc.)
    - cron: '15 * * * *'
    # Backup kj√∏ring 2 ganger daglig (08:00 og 20:00 UTC)
    - cron: '0 8,20 * * *'
  
  # Tillat manuell kj√∏ring for testing
  workflow_dispatch:

jobs:
  fort-gjort-timeout:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Call Fort gjort Timeout API
        run: |
          echo "üõ°Ô∏è Starter Fort gjort timeout sjekk..."
          
          # Test f√∏rst om server er oppe
          health_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X GET \
            "${{ secrets.BASE_URL }}/api/health")
          
          health_code=$(echo $health_response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          
          if [ $health_code -ne 200 ]; then
            echo "‚ùå Server er ikke tilgjengelig (HTTP $health_code)"
            echo "Health response: $health_response"
            exit 1
          fi
          
          echo "‚úÖ Server er oppe"
          
          # Kj√∏r Fort gjort timeout
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X GET \
            -H "X-CRON-KEY: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BASE_URL }}/api/cron/fort-gjort-timeout")
          
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ Fort gjort timeout cron fullf√∏rt"
            echo "$body" | jq '.' 2>/dev/null || echo "$body"
          elif [ $http_code -eq 404 ]; then
            echo "‚ö†Ô∏è Fort gjort timeout API ikke funnet (404) - sannsynligvis ikke deployert enda"
            echo "Dette er OK under utvikling"
          else
            echo "‚ùå Fort gjort timeout cron feilet"
            echo "$body"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "üö® Fort gjort timeout cron feilet!"
          # Her kan du legge til Slack/Discord/email varsling hvis √∏nskelig
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"üö® Kulbruk Fort gjort timeout feilet!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
