name: Saved Search Digest (Daily)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-daily-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily digest endpoint
        run: |
          echo "üìß Kj√∏rer saved search digest (daily)..."
          
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BASE_URL }}/api/cron/saved-search-digest")
          
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ Saved search digest fullf√∏rt"
          elif [ $http_code -eq 404 ]; then
            echo "‚ö†Ô∏è Saved search digest API ikke funnet (404)"
          else
            echo "‚ùå Saved search digest feilet"
            exit 1
          fi


