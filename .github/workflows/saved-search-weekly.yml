name: Saved Search Digest (Weekly)

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  run-weekly-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Call weekly digest endpoint
        run: |
          echo "üìß Kj√∏rer saved search digest (weekly)..."
          
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X GET \
            -H "X-CRON-KEY: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.BASE_URL }}/api/cron/saved-search-digest?period=weekly")
          
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ Saved search digest (weekly) fullf√∏rt"
          elif [ $http_code -eq 404 ]; then
            echo "‚ö†Ô∏è Saved search digest API ikke funnet (404)"
          else
            echo "‚ùå Saved search digest (weekly) feilet"
            exit 1
          fi


